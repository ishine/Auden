# Example training data config list.
# Schema: list of dataset specs with fields:
# - manifest (str): absolute path to a Lhotse CutSet jsonl.gz
# - hours (float): approximate dataset hours, used for weighting
# - weights (int, optional): repetition multiplier (default 1)
# - lang (str, optional): language label (default "zh")

- hours: 100
  manifest: /abs/path/to/train_cuts_a.jsonl.gz
  weights: 1
  lang: zh

- hours: 50
  manifest: /abs/path/to/train_cuts_b.jsonl.gz
  weights: 2
  lang: en